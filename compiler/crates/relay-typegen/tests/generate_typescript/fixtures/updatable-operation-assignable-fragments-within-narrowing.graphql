query UpdatableQuery @updatable {
  me {
    actor {
      ... on User {
        __typename
        ...Assignable_user @alias
      }
      ... on Page {
        __typename
        ...Assignable_page @alias
      }
    }
  }
}

fragment Assignable_user on User @assignable {
  __typename
}

fragment Assignable_page on Page @assignable {
  __typename
}
