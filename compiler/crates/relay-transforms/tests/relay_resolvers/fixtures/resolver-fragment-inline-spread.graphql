fragment Foo_user on User {
  pop_star_name
  # it should be fine to use this fragment spread here
  ...AddressFragment
}

fragment PopStarNameResolverFragment_name on User {
  name
  # This should now be allowed since AddressFragment is marked @inline
  ...AddressFragment
}

fragment AddressFragment on User @inline {
  address {
    street
  }
}

# %extensions%

extend type User {
  pop_star_name: String @relay_resolver(fragment_name: "PopStarNameResolverFragment_name", import_path: "PopStarNameResolver")
}